<form>
    <div class="mb-3">
        <label for="linkfull" class="form-label">Full Link</label>
        <input type="text" class="form-control" [(ngModel)]="linkfull" name="linkfull">
    </div>

    <button (click)="addLink()" *ngIf="shorturl.id==0" class="btn btn-primary">
        Add
      </button>
</form>
