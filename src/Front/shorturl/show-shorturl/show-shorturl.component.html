


<!-- Button trigger modal -->

<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modalAdd()">Add</button>


 <table class="table table-striped">
        <thead> 
           <th></th>
            <th>Id</th>
            <th>Full Link</th>
            <th>Short Link</th>
        </thead>
    <tbody> 
        <tr *ngFor="let item of shorturlList$|async">
          <td></td>
    <td>{{item.id}}</td>
    <td> <a [href]='item.linkfull' target="_blank">{{item.linkfull}}</a></td>
    <td><a [href]='item.linkCut' target="_blank">{{item.linkCut}}</a></td>

    <td>
        <button class="btn btn-outline-danger me-2 mb-1"
        (click)="delete(item)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </td>
        </tr>
    </tbody>
 </table>
 
 <div class="alert alert-success" role="alert" id="add-success-alert">
    Inspection successfully added!
  </div>
  
  <div class="alert alert-success" role="alert" id="delete-success-alert">
    Inspection successfully deleted!
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
           (click)="modalClose()" id="add-edit-modal-close"
          ></button>
        </div>
        <div class="modal-body">
            <app-add-edit-shorturl [shorturl]="shorturl" *ngIf="activateAddEditShorturlComponent"></app-add-edit-shorturl>
        </div>
      </div>
    </div>
  </div>
